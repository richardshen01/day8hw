    <title>Task List</title>

    <div class="container mt-3">
        <div class="card">
          <div class="card-body">
    
            <h1 class="mb-3 text-center">Task List</h1>
    
            <div class="input-group mb-3">
              <input id="taskName" type="text" class="form-control" placeholder="Task">
            </div>

            <div class="input-group mb-3">
                <input id="taskDesc" type="text" class="form-control" placeholder="Description">
            </div>
          <form id="task-form">
            <div class="d-grid gap-2 mt-4">
              <button id="button" class="btn btn-secondary" type="submit">
                Add to List
              </button>
            </div>
          </form>
    
            <table class="table">
              <thead>
                <tr>
                  <th class="text-center">Task</th>
                  <th class="text-center">Description</th>
                  <th class="text-center"></th>
                </tr>
              </thead>
              <tbody id="taskTable">
              </tbody>
            </table>

          </div>
        </div>
      </div>
